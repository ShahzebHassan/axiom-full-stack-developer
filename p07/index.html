<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Meal Generator</title>
</head>
<body>
    
     <div class="container">
         <h1>Meal Generator</h1>
         <div class="flex">
             <!--search form-->
             <form class="flex" id="submit">
                 <input type="text" id="search" placeholder="Search">
                 <button class="search-btn" type="submit">
                     <i class="fas fa-search"></i>
                 </button>
             </form>
             <!--random meal generator-->
             <button class="generate-btn" id="generate">
                 <i class="fas fa-random"></i>
             </button>
         </div>
         <!--heading for the search results-->
         <div id="results-heading"></div>
        <!--div to contain the meals returned from the API-->
        <div class="meals" id="meals"></div>
        <!--details of selected meals-->
        <div id="selected-meal"></div>

     </div>

    <script src="script.js"></script>
</body>
</html>
