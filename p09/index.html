<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <!--container for music player-->
    <div class="container" id="container">
        <!--Container for info about the current song-->
        <div class="info">
            <!--placeholder name of current song will be added here-->
            <h4 id="song-title">Pakistan</h4>
            <!--placeholder for progress bar showing progress of playback for current song-->
            <div class="progress" id="progress"></div>
        </div>
        <!--this is the actual audo player-->
        <audio src="music/Anthem.mp3" id="audio"></audio>
        <!--Album art-->
        <div class="album-art">
            <img src="images/Anthem.jpg" alt="album-art" id="album-art"/>
        </div>
        <!--navigation buttons to change songs-->
        <div class="nav">
            <!--previous button-->
            <button id="previous"  class="nav-btn">
                <i class="fas fa-backward"></i>
            </button>
            <!--Button play pause songs-->
            <button id="play" class="nav-btn nav-btn-large">
                 <i class="fas fa-play"></i>
            </button>
            <!--Button to change to next song-->
            <button id="next" class="nav-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
