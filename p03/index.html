<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/e2e6bbc9e6.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>
<body>
     <h1>Custom Video Player</h1>
     <!--This is the video player poster attribute give the thumnail ans src give location-->
     <video  src="videos/COSTA RICA IN 4K 60fps HDR (ULTRA HD).mp4" id="video" class="screen" poster="images/pic.jpg" ></video>
     <!--Adiing custom contrls for  video player-->
    <div class="controls">
        <!--this is play button-->
        <button class="btn" id="play">
            <!--fontosm play icon-->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!--this is stop button-->
        <button class="btn" id="stop">
            <!--fontosm stop icon-->
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!--this is the progress bar-->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <!--this is time duratiion-->
        <span class="timestamp" id="timestamp">00:00</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
